name: SDK CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'src/bin/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'src/bin/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt
      - run: ./ci.sh
